<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>iLearn | Home page</title>
    <meta name="description" content="learning system">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootflat.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/social.css">
    <script src="scripts/libs/jquery-2.1.4.min.js"></script>
</head>

<body>

    <div id="wrapper" class="container-fluid">

        <div id="nav">
        </div>

        <div id="content">
        </div>

        <div id="ss_menu" style="transform: rotate(-2340deg);">
            <div id="facebook"> <i class="fa fa-facebook-official"></i> </div>
            <div id="twitter"> <i class="fa fa-twitter"></i> </div>
            <div id="linkedin"> <i class="fa fa-linkedin"></i> </div>
            <div id="googleplus"> <i class="fa fa-google-plus"></i> </div>
            <div class="menu">
                <div class="share" id="ss_toggle" data-rot="180">
                    <div class="circle"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/libs/system.js"></script>
    <script type="text/javascript" src="scripts/libs/sammy-latest.min.js"></script>
    <script type="text/javascript">
        System.config({
			transpiler: 'babel',
			map: {
				'babel': 'node_modules/babel-core/browser.js',
                'jquery': 'scripts/libs/jquery-2.1.4.min.js',
                'parse': 'scripts/libs/parse-1.5.0.min.js',
                'kendo': 'http://kendo.cdn.telerik.com/2014.1.318/js/kendo.all.min.js',
                'sammy': 'scripts/libs/sammy-latest.min.js',
                'bootflat': 'scripts/libs/site.min.js'
			}
		});
        System.import('scripts/routes.js');
		System.import('scripts/profile-redirect.js')
        .then(function (module) {
            module.profileRedirect(true);
        });
        System.import('scripts/header.js');
        System.import('scripts/navigation-handler.js');
        System.import('scripts/footer.js');
        System.import('scripts/social.js');
    </script>
</body>

</html>
