<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>iLearn | Login page</title>
    <meta name="description" content="learning system">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootflat.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/libs/jquery-2.1.4.min.js"></script>
</head>

<body>
    <div id="wrapper" class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills nav-justified">
                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i> Home <span class="badge"></span></a>
                    </li>
                    <li><a href="login.html"><i class="glyphicon glyphicon-user"></i> Login <span
                        class="badge badge-danger"></span></a></li>
                    <li class="active"><a href="register.html"><i class="glyphicon glyphicon-cog"></i> Register <span
                        class="badge badge-danger"></span></a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div id="main" class="text-center col-md-6 col-md-offset-3 ">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="username-register-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Your username"
                        placeholder="Enter username">
                        <input type="text" id="email-register-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Your email"
                        placeholder="Enter email address">
                        <input type="password" id="password-register-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Your password"
                        placeholder="Enter password">
                        <div class="row well">
                            <div class="col-md-3">
                                <span id="choose-profile-type">You are:</span>
                            </div>
                            <div class="col-md-4">
                                <div class="radio">
                                    <div class="iradio_flat checked" style="position: relative;">
                                        <input type="radio" name="profile-type" id="flat-radio-2" checked="" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div>
                                    <label for="flat-radio-2" class="">Student</label>
                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="radio">
                                    <div class="iradio_flat" style="position: relative;">
                                        <input type="radio" name="profile-type" id="flat-radio-1" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div>
                                    <label for="flat-radio-1" class="">Teacher</label>
                                </div>
                            </div>
                        </div>
                        <button id="sign-up-button" class="btn btn-primary center-block">Sign up</button>
                        <div>Have an account? Sign in from <a href="login.html">here</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/libs/system.js"></script>
    <script type="text/javascript">
        System.config({
        transpiler: 'babel',
        map: {
            'babel': 'node_modules/babel-core/browser.js',
            'jquery': 'scripts/libs/jquery-2.1.4.min.js',
            'parse': 'scripts/libs/parse-1.5.0.min.js',
            'bootflat': 'scripts/libs/site.min.js'
        }
    });
    System.import('scripts/header.js');
    System.import('scripts/footer.js');
    System.import('scripts/registration.js')
            .then(function (module) {
                module.registration();
            });
    System.import('scripts/profile-redirect.js')
        .then(function (module) {
            module.profileRedirect(true);
        });
    </script>
</body>

</html>
