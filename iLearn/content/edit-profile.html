<div class="row">
	<div id="main" class="text-center col-md-6 col-md-offset-3 well">
		<h1>Profile edit</h1>
		<div class="panel-body">
			<input type="text" id="email-edit-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Enter new email address"
			placeholder="Enter new email address">
			<input type="text" id="age-edit-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Enter your new age"
			placeholder="Enter your age">
			<input type="password" id="password-edit-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Enter new password"
			placeholder="Enter new password">
			<button id="save-changes-button" class="btn btn-primary center-block">Save changes</button>
			<div id="result"></div>
		</div>
	</div>
</div>
