<div class="row">
    <div id="main" class="text-center col-md-6 col-md-offset-3 ">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
            </div>
            <div class="panel-body">
                <input type="text" id="username-register-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Your username"
                       placeholder="Enter username">
                <input type="text" id="email-register-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Your email"
                       placeholder="Enter email address">
                <input type="text" id="age-register-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Your age"
                       placeholder="Enter your age">
                <input type="password" id="password-register-value" class="form-control" data-toggle="tooltip" class="form-control" data-original-title="Your password"
                       placeholder="Enter password">
                <div class="row well">
                    <div class="col-md-3">
                        <span id="choose-profile-type">You are:</span>
                    </div>
                    <div class="col-md-4">
                        <div class="radio">
                            <div class="iradio_flat checked" style="position: relative;">
                                <input type="radio" name="profile-type" id="flat-radio-2" checked="" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div>
                            <label for="flat-radio-2" class="">Student</label>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="radio">
                            <div class="iradio_flat" style="position: relative;">
                                <input type="radio" name="profile-type" id="flat-radio-1" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div>
                            <label for="flat-radio-1" class="">Teacher</label>
                        </div>
                    </div>
                </div>
                <button id="sign-up-button" class="btn btn-primary center-block">Sign up</button>
                <div id="result"></div>
                <div>Have an account? Sign in from <a href="#/login">here</a></div>
            </div>
        </div>
    </div>
</div>
