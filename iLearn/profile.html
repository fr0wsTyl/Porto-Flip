<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>iLearn | Profile page</title>
    <meta name="description" content="learning system">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootflat.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2014.1.318/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2014.1.318/styles/kendo.blueopal.min.css" />
    <script src="scripts/libs/jquery-2.1.4.min.js"></script>
</head>

<body>
    <div id="wrapper" class="container-fluid">
    <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills nav-justified">
                    <li class="active"><a href="index.html"><i class="glyphicon glyphicon-home"></i> Home <span class="badge"></span></a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-plus-sign"></i> My Courses <span class="badge"></span></a></li>
                    <li><a href="#" id="allCourses"><i class="glyphicon glyphicon-plus-sign"></i> All Courses <span class="badge"></span></a></li>
                    <li><a href="createCourse.html"><i class="glyphicon glyphicon-plus-sign"></i> Create Course <span class="badge badge-danger"></span></a></li>
                    <li><a href="edit-profile.html"><i class="glyphicon glyphicon-cog"></i> Profile <span class="badge badge-danger"></span></a></li>
                    <li id="logout"><a href="index.html"><i class="glyphicon glyphicon-user"></i> Logout <span class="badge badge-danger"></span></a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div id="main" class="text-center col-md-6 col-md-offset-3"></div>
        </div>
        <div id="coursegrid"></div>
        <div id="grid"></div>
    </div>
    <script type="text/javascript" src="scripts/libs/system.js"></script>
    <script>
        System.config({
            transpiler: 'babel',
            map: {
                'babel': 'node_modules/babel-core/browser.js',
                'jquery': 'scripts/libs/jquery-2.1.4.min.js',
                'parse': 'scripts/libs/parse-1.5.0.min.js',
                'kendo': 'http://kendo.cdn.telerik.com/2014.1.318/js/kendo.all.min.js'
            }
        });
        System.import('scripts/header.js');
        System.import('scripts/footer.js');
        System.import('scripts/getusername.js');
        System.import('scripts/gridTable.js')
                .then(function(module) {
                    module.addTable();
                });
        System.import('scripts/courseGrid.js')
                .then(function(module) {
                    module.courseTable();
                });
        System.import('scripts/logout.js')
                .then(function(module) {
                    module.logout();
                });
        System.import('scripts/profile-redirect.js')
        .then(function (module) {
            module.profileRedirect(false);
        });
    </script>
</body>

</html>
