<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>iLearn | Home page</title>
    <meta name="description" content="learning system">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootflat.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="wrapper" class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills nav-justified">
                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i> Home <span class="badge"></span></a></li>
                    <li class="active"><a href="login.html"><i class="glyphicon glyphicon-user"></i> Login <span class="badge badge-danger"></span></a></li>
                    <li><a href="register.html"><i class="glyphicon glyphicon-cog"></i> Register <span class="badge badge-danger"></span></a></li>
                </ul>
            </div>
        </div>

        <div id="login-panel" class="row">
            <div id="main" class="text-center col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="username-login-value" data-toggle="tooltip" data-original-title="Your username" class="form-control"
                        placeholder="Enter username">
                        <input type="password" id="password-login-value" data-toggle="tooltip" class="form-control" data-original-title="Your password"
                        placeholder="Enter password">
                        <button id="sign-in-button" class="btn btn-primary">Sign in</button>
                        <div>Don't have an account? Create your own from <a href="register.html">here</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/libs/system.js"></script>
    <script type="text/javascript">
        System.config({
			transpiler: 'babel',
			map: {
				'babel': 'node_modules/babel-core/browser.js',
                'jquery': 'scripts/libs/jquery-2.1.4.min.js',
                'parse': 'scripts/libs/parse-1.5.0.min.js',
                'bootflat': 'scripts/libs/site.min.js',
                'cookie': 'scripts/cookie.js'
			}
		});
		System.import('scripts/login.js')
		.then(function(module) {
			module.login();
		});
        System.import('scripts/header.js');
        System.import('scripts/footer.js');
    </script>
    <script src="scripts/header.js"></script>
    <script src="scripts/footer.js"></script>
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1);
                if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
            }
            return "";
        }
        if(getCookie('token').length === 27 && getCookie('userID').length === 10) {
            document.location.href = 'profile.html';
        }
    </script>
</body>

</html>
