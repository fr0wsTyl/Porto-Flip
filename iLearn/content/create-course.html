<div id="login-panel" class="row">
    <div id="main" class="text-center col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Create course</h3>
            </div>
            <div class="panel-body">
                <input type="text" id="course-name" class="form-control" placeholder="Enter Course name">
                <div class="row">
                    <input type="checkbox" id="course-type">
                    <label for="course-type"><span class="label label-primary">Private</span></label>
                </div>
                <button id="create-course-button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
