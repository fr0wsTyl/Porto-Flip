<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>iLearn | Login page</title>
    <meta name="description" content="learning system">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootflat.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper" class="container-fluid">
        <div class="row">
            <div id="main" class="text-center col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="username-register-value" class="form-control" placeholder="Enter username">
                        <input type="text" id="email-register-value" class="form-control" placeholder="Enter email address">
                        <input type="password" id="password-register-value" class="form-control" placeholder="Enter password">
                        <button id="sign-up-button" class="btn btn-primary">Sign up</button>
                        <div>Have an account? Sign in from <a href="login.html">here</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script type="text/javascript" src="scripts/libs/system.js"></script>
    <script type="text/javascript">
        System.config({
			transpiler: 'babel',
			map: {
				'babel': 'node_modules/babel-core/browser.js',
                'jquery': 'scripts/libs/jquery-2.1.4.min.js',
                'parse': 'scripts/libs/parse-1.5.0.min.js'
			}
		});
		System.import('scripts/registration.js')
		.then(function(module) {
			module.registration();
		});
        
    </script>
</body>

</html>
